            <div class="col-md-4 col-sm-4 counter-container  m-t-40 ">
                <div class="main-title">
                    <h2 class="text-capitalize text-center m-b-20 text-white">Dummy </h2>
                </div>
                <div class="sub-title">
                    <p class="text-white">Donâ€™t trust us? <br>Trust the numbers</p>
                </div>
            </div>

            <div class="col-md-8 col-sm-8 counter-container">
                <div class="row">
                    <div class="col-md-4 col-sm-4" *ngFor="let data of counter">
                        <div class="counters hover-counter">
                            <img [src]="data.img" alt="" class="img-fluid counter-img">
                            <div class="counter-text">
                                <div class="count-number">
                                    <h2 class="counts text-center text-white">{{data.count}}</h2>
                                </div>
                                <div class="count-desc">
                                    <h5 class="text-center text-white">{{data.text}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
