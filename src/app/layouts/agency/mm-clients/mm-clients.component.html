<!--brand slider start-->
<section class="app2 brand-sliders m-t-30">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="title title2">
                    <div class="sub-title">
                        <h2 class="title-text text-capitalize text-center pb-4">Our Associations</h2>
                    </div>
                </div>
            </div>
            <div class="col-12 m-t-30">
                <owl-carousel-o [options]="brandcarouselOptions" class="brand-slider">
                    <ng-container *ngFor="let brand of brands">
                        <ng-template carouselSlide>
                            <div class="item">
                                <img [src]="brand.img" alt="" class="img-fluid">

                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
<!--brand slider end-->
