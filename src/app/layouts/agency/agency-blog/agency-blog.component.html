<!-- blog section start-->
<!--accordion1 section start-->
<div class="saas1 faq testimonial-bg">
    <div class="container">
        <div class="row">
            <div class="col-12  text-center m-t-30">
                <div class="title2 title-inner">
                    <div class="main-title">
                        <h2 class="font-black main-text m-b-0">Linkedin Blogs</h2>
                    </div>
                </div>
                <!-- <div class="sub-title  p-t-20">
                    <p class="text-center p-b-20">Lorem Ipsum is simply dummy text of the printing and typesetting
                        industry.</p>
                </div> -->
            </div>
        </div>
    </div>
</div>
<!--accordion1 section end-->
<section class="agency blog blog-bg section1" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <owl-carousel-o [options]="blogCarouselOptions">
                    <ng-container *ngFor="let blog of blogs">
                        <ng-template carouselSlide class="item">
                            <div class="blog-agency">
                                <div class="blog-contain">
                                    <img [src]="blog.img" alt="" class="img-fluid">
                                    <div class="img-container center-content">
                                        <div class="center-content">
                                            <div class="blog-info">
                                                <div class="m-b-10">
                                                    <div class="center-text">
                                                        <i class="fa fa-clock-o"
                                                            aria-hidden="true"></i>
                                                        <h6 class="m-r-25 font-blog">{{blog.date}}</h6>
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        <h6 class="font-blog">{{blog.type}}</h6>
                                                    </div>
                                                </div>
                                                <h5 class="blog-head">{{blog.title}}</h5>
                                                <p class="para2">{{blog.description}}</p>
                                                <div class="m-t-20"><a href="javascript:void(0)" class="text-uppercase">{{blog.btn}}</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
<!-- blog section end-->
